{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<style>
    .auth-form {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid var(--secondary-color);
        border-radius: 10px;
        background-color: var(--background-color);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .auth-form h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.8em;
        color: var(--primary-color);
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: var(--text-color);
    }
    .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        background-color: var(--background-color);
        color: var(--text-color);
        box-sizing: border-box;
        transition: background-color 0.3s ease, color 0.3s ease;
    }
    .form-group input:focus {
        border-color: var(--primary-color);
        outline: none;
    }
    .btn {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: var(--primary-color);
        color: var(--navbar-text);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.3s ease, transform 0.2s ease;
    }
    .btn:hover {
        background-color: var(--secondary-color);
        transform: translateY(-2px);
    }
    .auth-link {
        text-align: center;
        margin-top: 15px;
    }
    .auth-link a {
        color: var(--primary-color);
        text-decoration: none;
    }
    .auth-link a:hover {
        text-decoration: underline;
    }
    .social-login {
        margin-top: 20px;
        text-align: center;
    }
    .social-login p {
        margin-bottom: 10px;
        color: var(--text-color);
    }
    .social-login .btn-social {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid var(--secondary-color);
        border-radius: 5px;
        background-color: var(--background-color);
        color: var(--text-color);
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
    }
    .social-login .btn-social i {
        margin-right: 10px;
        font-size: 1.2em;
    }
    .social-login .btn-social:hover {
        background-color: var(--secondary-color);
        color: var(--navbar-text);
        transform: translateY(-2px);
    }
</style>

<div class="auth-form">
    <h1>Login to Your Account</h1>
    
    <form method="POST" action="{{ url_for('login') }}">
        <input type="hidden" name="next" value="{{ request.args.get('next', '') }}">
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        
        <button type="submit" class="btn">Login</button>
    </form>
    
    <div class="social-login">
        <p>Or login with</p>
        <button class="btn-social" onclick="window.location.href='/auth/google'">
            <i class="fab fa-google"></i> Login with Google
        </button>
        <button class="btn-social" onclick="window.location.href='/auth/mobile'">
            <i class="fas fa-mobile-alt"></i> Login with Mobile
        </button>
        <button class="btn-social" onclick="window.location.href='/auth/apple'">
            <i class="fab fa-apple"></i> Login with Apple
        </button>
    </div>
    
    <p class="auth-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
</div>
{% endblock %}
